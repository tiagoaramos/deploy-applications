# PersistentVolumes para dados persistentes dos serviços do cluster
# Este arquivo define os volumes persistentes que mapeiam para /var/cluster_data/[serviço]

---
# PersistentVolume para ArgoCD Redis
apiVersion: v1
kind: PersistentVolume
metadata:
  name: argocd-redis-pv
spec:
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  storageClassName: local-storage
  hostPath:
    path: /var/cluster_data/argocd/redis
---
