#######################################
#-------------------------------------#

apiVersion: argoproj.io/v1alpha1

kind: Application

metadata:
  name: harbor-registry
  namespace: argocd
  ### ATENCAO: o parametro finalizer abaixo deleta todos os pods e namespace criada pelo arquivo application.yml quando usado o comando kubectl delete application.yml
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: harbor
  project: default
  source:
    repoURL: 'https://github.com/tiagoaramos/deploy-applications.git'
    path: harbor-helm
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
