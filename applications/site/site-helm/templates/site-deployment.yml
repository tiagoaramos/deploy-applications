apiVersion: apps/v1

#Qual tipo de objeto pretende criar.
kind: Deployment

#Dados que ajudam a identificar de forma Ãºnica o objeto, incluindo uma string nome, UID e um namespace
metadata:
  name: site

#Que estado deseja para o objeto.
spec:
  selector:
    matchLabels:
      app: site
  replicas: 2 # diz ao deployment para executar 2 pods que correspondam ao modelo
  revisionHistoryLimit: 0 #quantos replicaset antigos deve ser mantidos
  template:
    metadata:
      labels:
        app: site
    spec:
      containers:
      - name: site
        imagePullPolicy: Always
        image: harbor.appwebdiario.com.br/appwebdiario/site:a4c9876
        ports:
        - containerPort: 80
        env:

        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          limits:
            cpu: 100m
            memory: 128Mi
          requests:
            cpu: 100m
            memory: 128Mi
