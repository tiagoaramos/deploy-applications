apiVersion: argoproj.io/v1alpha1

kind: Application

metadata:
  name: site-poc-uzi
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io

spec:
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: uzi-space
  project: default
  source:
    repoURL: 'https://github.com/tiagoaramos/deploy-applications.git'
    path: site-helm
    targetRevision: HEAD
    helm:
      valueFiles:
        - values.yaml
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true


---


#############################
########    Site     ########
#############################

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: uzi-site-ingress
  namespace: uzi-space
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
    nginx.ingress.kubernetes.io/proxy-body-size: "0"
spec:
  ingressClassName: nginx
  rules:
  - host: site.appwebdiario.com.br
    http:
      paths:
      - backend:
          service:
            name: site-poc-uzi
            port:
              number: 80
        path: /
        pathType: Prefix
